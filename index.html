<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 디킨슨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Pretendard Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      text-align: center;
      padding: 50px;
    }

    #quote {
      font-size: 1.3em;
      margin: 40px 0 10px;
      opacity: 0;
      transition: opacity 0.6s ease-in;
      white-space: pre-line;
    }

    #source {
      font-size: 1em;
      color: #666;
      margin-bottom: 30px;
      opacity: 0;
      transition: opacity 0.6s ease-in;
    }

    #bookLink {
      display: block;
      margin-bottom: 30px;
      font-size: 1em;
      color: #0077cc;
      text-decoration: none;
      opacity: 0;
      transition: opacity 0.6s ease-in;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    footer {
      margin-top: 60px;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>📘 오늘의 디킨슨</h1>
  <div id="quote"></div>
  <div id="source"></div>
  <a id="bookLink" href="https://www.aladin.co.kr/search/wsearchresult.aspx?SearchTarget=All&KeyRecentPublish=0&PublisherSearch=%ED%8C%8C%EC%8B%9C%ED%81%B4%40319734&OutStock=0&ViewType=Simple&SortOrder=11&CustReviewCount=0&CustReviewRank=0&KeyWord=&CategorySearch=&chkKeyTitle=&chkKeyAuthor=&chkKeyPublisher=&chkKeyISBN=&chkKeyTag=&chkKeyTOC=&chkKeySubject=&SuggestKeyWord=" target="_blank">📚 책 사러가기</a>
  <button onclick="showRandomQuote()">다시 뽑기</button>
  <footer>© 2025 Fascicles. All rights reserved.</footer>

  <!-- 시 데이터 (외부 JS로 분리) -->
  <script src="poems.js"></script>

  <script>
    function showRandomQuote() {
      const quoteDiv = document.getElementById('quote');
      const sourceDiv = document.getElementById('source');
      const link = document.getElementById('bookLink');

      quoteDiv.style.opacity = 0;
      sourceDiv.style.opacity = 0;
      link.style.opacity = 0;

      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * poems.length);
        quoteDiv.innerText = poems[randomIndex].quote;
        sourceDiv.innerText = `— ${poems[randomIndex].source}`;
        quoteDiv.style.opacity = 1;
        sourceDiv.style.opacity = 1;
        link.style.opacity = 1;
      }, 300);
    }

    window.onload = showRandomQuote;
  </script>
</body>
</html>
